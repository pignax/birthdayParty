<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAPPY B-DAY CERGO&amp;DEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
</head>
<body>
    <h1>HAPPY B-DAY CERGO&amp;DEMO</h1>
    <h3 id="demo"></h3>
    
    <h2>DOMENICA 12 MAGGIO 2019<br>19.30<br>JUST CAVALLI MILANO</h2>
    
    <div class="container">
        <div class="row">
           
            <div class="col-xs-6 accredito">
                <img class="img-responsive gif" src="img/cergo.gif" alt="">
            </div>
            
            <div class="col-xs-6 accredito">
               <img class="img-responsive gif" src="img/demo.gif" alt="">
               
            </div>
            
        </div>
    </div>

<script>
    
    var countDownDate = new Date("May 12, 2019 19:30:30").getTime();
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById("demo").innerHTML = 
        days + " gg " + hours + " h " + minutes + " min " + seconds + " sec ";
        
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
    }, 1000);
    
</script>    
            
</body>
</html>
