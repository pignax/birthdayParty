<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HAPPY B-DAY CERGO&amp;DEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
   
   <h1>HAPPY B-DAY CERGO&amp;DEMO</h1>
   
   <h2>DOMENICA 12 MAGGIO 2019<br>19.30<br>JUST CAVALLI MILANO</h2>
    
   <div class="containerCount">
      <ul>
        <li><span id="days"></span>days</li>
        <li><span id="hours"></span>Hours</li>
        <li><span id="minutes"></span>Minutes</li>
        <li><span id="seconds"></span>Seconds</li>
      </ul>
   </div>
      
   <div class="container">
       <div class="row">
           <div class="col-xs-12 accredito cergo">
               <img class="img-responsive gif" src="img/cergo.gif" alt="scarica l'accredito Demo">
           </div>
            
           <div class="col-xs-12 accredito demo">
               <img class="img-responsive gif" src="img/demo.gif" alt="scarica l'accredito Cergo">   
           </div>
            
       </div>
   </div>

<script>
    
    const second = 1000,
          minute = second * 60,
          hour = minute * 60,
          day = hour * 24;
    
    let countDown = new Date('May 13, 2019 19:30:00').getTime(),
        x = setInterval(function() {

    let now = new Date().getTime(),
        distance = countDown - now;
            
            document.getElementById('days').innerText = Math.floor(distance / (day)),
            document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
            document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
            document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);
            
            /*if (distance < 0) {
                clearInterval(x);
                'IT'S MY BIRTHDAY!;
            }*/
        }, second)
    
</script>    
            
</body>
</html>
